{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{% static "img/sliderfoto1.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000; /* Texto en negro */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total de la ventana */
        }
        .card {
            max-width: 500px;
            width: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #000; /* Texto en negro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <h2 class="text-center mb-4">Insertar Usuario</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="role">Rol:</label>
                        <select class="form-control" id="role" name="role">
                            <option value="usuario">Usuario</option>
                            <option value="mecanico">Mecánico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese sus nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <!-- Campos adicionales para el perfil de mecánico -->
                    <div id="mecanico_fields" style="display: none;">
                        <div class="form-group">
                            <label for="especialidad">Especialidad:</label>
                            <select class="form-control" id="especialidad" name="especialidad">
                                <option value="Mecánico automotriz">Mecánico automotriz</option>
                                <option value="Mecánico de sistemas de motor">Mecánico de sistemas de motor</option>
                                <option value="Mecánico de sistemas de transmisión">Mecánico de sistemas de transmisión</option>
                                <option value="Mecánico de sistemas de frenos">Mecánico de sistemas de frenos</option>
                                <option value="Mecánico de sistemas de suspensión">Mecánico de sistemas de suspensión</option>
                                <option value="Mecánico de sistemas de dirección">Mecánico de sistemas de dirección</option>
                                <option value="Mecánico de sistemas eléctricos y electrónicos">Mecánico de sistemas eléctricos y electrónicos</option>
                                <option value="Mecánico de sistemas de combustible">Mecánico de sistemas de combustible</option>
                                <option value="Mecánico de sistemas de escape">Mecánico de sistemas de escape</option>
                                <option value="Mecánico de sistemas de refrigeración">Mecánico de sistemas de refrigeración</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Insertar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            var role = this.value;
            if (role === 'mecanico') {
                document.getElementById('mecanico_fields').style.display = 'block';
            } else {
                document.getElementById('mecanico_fields').style.display = 'none';
            }
        });
    </script>
</body>
</html>
