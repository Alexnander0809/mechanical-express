{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{% static "img/slider2.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco medio transparente */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333; /* Cambiar el texto a un color oscuro para mejor contraste */
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Añadir una sombra suave */
        }

        .btn {
            margin-top: 15px;
        }

        .contenedor-icono img {
            width: 50px;
            height: auto;
        }

        .forgot-password,
        .register-link {
            display: block;
            margin: 10px 0;
            font-size: 0.9rem;
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password:hover,
        .register-link:hover {
            text-decoration: underline;
        }

        .form-group label {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 class="mb-4">Iniciar Sesión</h2>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <a href="{% url 'password_reset' %}" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <!-- Enlace para el olvido de contraseña -->

            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            
            <a href="{% url 'registro' %}" class="register-link">¿No tienes cuenta? Crea una aquí</a>
            <!-- Enlace para registrarse -->
        </form>

        <a href="{% url 'principal' %}" class="btn btn-secondary btn-block mt-3">Volver a la Página Principal</a>
        <!-- Botón para volver a la página principal -->
    </div>
</body>

</html>
