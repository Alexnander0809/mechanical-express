{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{% static "img/sliderfoto1.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #000;
        }
        .form-check-label a {
            color: #000;
            font-size: 14px; /* Tamaño de la letra más bajo */
        }
        .text-right a {
            margin-top: -12px;
            margin-bottom: 5px;
            font-size: 15px;
            color: #000;
            float: left; /* Mover el enlace a la izquierda */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                {% if mensaje %}
                    <div id="alerta" class="alert alert-danger" role="alert">
                        {{ mensaje }}
                    </div>
                {% endif %}
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <!-- Formulario de inicio de sesión -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">Acepto los <a href="https://drive.google.com/file/d/1NbyW6s4GNv98On4ZiDY5beL5ycRabwoZ/view?usp=drive_link" target="_blank">Términos y Condiciones</a></label>
                    </div>
                    <div class="form-group text-right">
                        <a href="{% url 'reset_password' %}">Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <!-- Fin del formulario de inicio de sesión -->

                <!-- Enlaces adicionales -->
                <div class="text-center mt-3">
                    <a href="{% url 'registro' %}" class="btn btn-secondary mr-2">Registrarse</a>
                    <a href="{% url 'principal' %}" class="btn btn-secondary">Vista Principal</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para desvanecer la alerta después de 5 segundos -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Espera 5 segundos y luego oculta la alerta
            setTimeout(function() {
                $('#alerta').fadeOut();
            }, 2500);
        });
    </script>
</body>
</html>
