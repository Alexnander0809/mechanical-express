{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <title>Document</title>
    <style>
        /* Estilos personalizados */
        .navbar-custom {
            background-color: #162E44;
            /* Color de fondo personalizado */
            height: 100px;
            /* Aumentar altura del navbar */
            padding-top: 20px;
            /* Aumentar padding superior */
            padding-bottom: 20px;
            /* Aumentar padding inferior */
        }

        .navbar-custom .navbar-brand {
            color: #ffffff;
            /* Color de texto personalizado */
            font-size: 24px;
            /* Aumentar tama침o del texto */
            display: flex;
            /* Para centrar verticalmente */
            align-items: center;
            /* Para centrar verticalmente */
            justify-content: center;
            /* Para centrar horizontalmente */
            font-family: 'Arial', sans-serif;
            /* Cambiar la fuente */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff !important;
            /* Color de texto personalizado */
            font-size: 18px;
            /* Aumentar tama침o del texto */
            font-family: 'Arial', sans-serif;
            /* Cambiar la fuente */
        }

        .navbar-custom .btn-custom {
            background-color: transparent;
            /* Bot칩n transparente */
            border: 2px solid #ffffff;
            /* Borde blanco */
            color: #ffffff;
            /* Texto blanco */
            font-family: 'Arial', sans-serif;
            /* Cambiar la fuente */
        }

        .navbar-custom .btn-custom:hover {
            background-color: #ffffff;
            /* Color de fondo al pasar el mouse */
            color: #162E44;
            /* Texto blanco */
        }

        /* Ajuste para ocupar todo el ancho */
        .navbar-custom .container-fluid {
            padding-right: 0;
            padding-left: 0;
        }

        /* Alinear enlaces del dropdown al centro */
        .dropdown-menu {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Logo" style="margin-left: 20px; filter: brightness(200%);" width="70px" height="60px" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-center" aria-current="page"
                            href="{% url 'principal' %}">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="{% url 'solicitar_servicio' %}">SOLICITAR SERVICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="{% url 'contactenos' %}">CONTACTANOS</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-custom dropdown-toggle text-center" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false" style="margin-right: 50px;">
                        Bienvenido
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Mi perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuraci칩n</a></li>
                        <li><a class="dropdown-item" href="{% url 'salir' %}"><i
                                    class="bi bi-box-arrow-right me-2"></i>Salir</a></li>
                    </ul>

                </div>
                {% else %}
                <li class="nav-item" style="margin-right: 10px;">
                    <a class="nav-link text-center btn btn-custom" href="{% url 'login' %}">Acceder</a>
                </li>
                <li class="nav-item" style="margin-right: 50px;">
                    <a class="nav-link text-center btn btn-custom" href="{% url 'registro' %}">Registrarme</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
