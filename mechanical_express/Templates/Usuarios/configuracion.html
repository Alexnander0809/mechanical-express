{% include 'inc/header.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<style>
    /* Agregar espacio entre el navbar y el contenido */
    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }

    /* Si el navbar necesita espacio extra */
    .navbar {
        margin-bottom: 30px;
    }

    /* Si el footer necesita espacio extra */
    footer {
        margin-top: 30px;
    }

    /* Espaciado entre los campos del formulario */
    .form-group {
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 edit_information">
            <form action="" method="POST">
                {% csrf_token %}
                <h3 class="text-center mb-4">Información Personal</h3>
                
                <!-- Primer nombre y Apellido -->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="profile_details_text">Primer nombre:</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="profile_details_text">Segundo nombre:</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                        </div>
                    </div>
                </div>

                <!-- Correo Electronico y Apodo -->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="profile_details_text">Correo Electrónico:</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="profile_details_text">Apodo:</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                        </div>
                    </div>
                </div>

                <!-- Botón de Actualizar Información -->
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Actualizar Información">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'inc/footer.html' %}
